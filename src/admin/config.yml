backend:
  name: git-gateway
  branch: main
local_backend: true
media_folder: "src/assets/img"
public_folder: "/assets/img"
# publish_mode: editorial_workflow
collections:
  - label: "English Posts"
    name: "english-posts"
    folder: "src/en/posts"
    create: true
    editor:
      preview: false
    fields:
      - {
          label: "layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/post.njk",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "featured_image", widget: "image" }
      - {
          label: "Featured Image Alt",
          name: "featured_image_alt",
          widget: "string",
        }
      - {
          label: "Featured Image Caption",
          name: "image_caption",
          widget: "string",
        }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "Spanish Posts"
    name: "spanish-posts"
    folder: "src/es/posts"
    create: true
    editor:
      preview: false
    fields:
      - {
          label: "layout",
          name: "layout",
          widget: "hidden",
          default: "layouts/post.njk",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "featured_image", widget: "image" }
      - {
          label: "Featured Image Alt",
          name: "featured_image_alt",
          widget: "string",
        }
      - {
          label: "Featured Image Caption",
          name: "image_caption",
          widget: "string",
        }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
